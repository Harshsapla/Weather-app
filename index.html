<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="body" class="body">

  <main id="main" class="main">
    <!-- Navbar -->
    <nav id="navbar">
      <h1 id="weather-app">ðŸŒž Weather App</h1>
      <ul id="unorderd-list">
        <li>HOME</li>
        <li>DASHBOARD</li>
        <li>SETTING</li>
      </ul>
    </nav>

    <!-- Main Section -->
    <div id="main-section" class="main-section">
      <img
        id="image1"
        src="assets/pexels-pixabay-209831.jpg"
        alt="Weather photo"
      />

      <div id="container-section" class="container-section">
        <!-- Search input -->
        <input
          id="input-btn"
          class="input-btn"
          type="text"
          placeholder="Enter City Name"
          required
        />

        <!-- Live typing preview -->
        <p id="preview-box" class="preview-box"></p>

        <!-- Weather box (hidden by default) -->
        <div id="weather-box" class="weather-box hidden">
          <h2 id="city-name"></h2>
          <img id="weather-icon" alt="Weather icon" />
          <p id="temperature"></p>
          <p id="condition"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
        </div>

        <!-- Search button -->
        <button id="search-btn" class="search-btn" type="submit">Search</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
