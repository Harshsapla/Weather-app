<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body id="body">

  <main id="main" class="main">
    <!-- Navbar -->
    <nav id="navbar">
      <h1 id="weather-app">ðŸŒž Weather App</h1>
      <ul id="unorderd-list">
        <li>HOME</li>
        <li>DASHBOARD</li>
        <li>SETTING</li>
      </ul>
    </nav>

    <!-- Main Section -->
    <div id="main-section" class="main-section">
      <img id="image1" src="assets/pexels-pixabay-209831.jpg" alt="Weather photo" />

      <div id="container-section" class="container-section">
        <input id="input-btn" class="input-btn" type="text" placeholder="Enter City Name" required />
        <button id="search-btn" class="search-btn" type="submit">Search</button>

        <p id="preview-box" class="preview-box"></p>
        <div id="loading" class="hidden">Loading...</div>

        <div id="weather-box" class="weather-box hidden">
          <h2 id="city-name"></h2>
          <img id="weather-icon" alt="Weather icon" />
          <p id="temperature"></p>
          <p id="condition"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
